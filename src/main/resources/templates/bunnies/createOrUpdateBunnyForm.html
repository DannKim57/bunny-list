<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'bunnies')}">

<body>

  <h2>Bunny</h2>
  <form th:object="${bunny}" class="form-horizontal" id="add-bunny-form" method="post">
    <div class="form-group has-feedback">
      <input
        th:replace="~{fragments/inputField :: input ('Title', 'title', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('Where', 'where', 'text')}" />
      <input
        th:replace="~{fragments/inputField :: input ('StartDate', 'startDate', 'date')}" />
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button
          th:with="text=${bunny['new']} ? 'Add Bunny' : 'Update Bunny'"
          class="btn btn-default" type="submit" th:text="${text}">Add
          Bunny</button>
      </div>
    </div>
  </form>
</body>
</html>
